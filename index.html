<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cover">
      <h1>All awesome books</h1>
      <div class="books"></div>
      <hr class="hr" />
      <p class="add">Add a new book</p>
      <form class="form">
        <input
          type="text"
          id="first-name"
          name="first-name"
          placeholder="Title"
          required
        /><br /><br />
        <input
          type="text"
          id="last-name"
          name="last-name"
          placeholder="Author"
          required
        /><br /><br />
        <div class="button-form"><button type="submit">Add</button></div>
      </form>
      <script src="class.js"></script>
    </div>
  </body>
</html>
